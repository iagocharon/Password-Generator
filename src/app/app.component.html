<div class="container">
  <h1>Generador de Contraseñas</h1>
  <div class="password">
    <p>{{ password }}</p>
    <button (click)="copy()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          fill="currentColor"
          d="M502.6 70.63l-61.25-61.25C435.4 3.371 427.2 0 418.7 0H255.1c-35.35 0-64 28.66-64 64l.0195 256C192 355.4 220.7 384 256 384h192c35.2 0 64-28.8 64-64V93.25C512 84.77 508.6 76.63 502.6 70.63zM464 320c0 8.836-7.164 16-16 16H255.1c-8.838 0-16-7.164-16-16L239.1 64.13c0-8.836 7.164-16 16-16h128L384 96c0 17.67 14.33 32 32 32h47.1V320zM272 448c0 8.836-7.164 16-16 16H63.1c-8.838 0-16-7.164-16-16L47.98 192.1c0-8.836 7.164-16 16-16H160V128H63.99c-35.35 0-64 28.65-64 64l.0098 256C.002 483.3 28.66 512 64 512h192c35.2 0 64-28.8 64-64v-32h-47.1L272 448z"
        />
      </svg>
    </button>
  </div>
  <div class="options">
    <div class="line">
      <p>Longitud</p>
      <span class="length">{{ length }}</span>
    </div>
    <input
      type="range"
      min="1"
      max="20"
      step="1"
      value="{{ length }}"
      (input)="onChange($event)"
    />
    <div class="check">
      <input type="checkbox" (click)="checkLowercase($event)" />
      <p>Incluir Minúsculas</p>
    </div>
    <div class="check">
      <input type="checkbox" (click)="checkUppercase($event)" />
      <p>Incluir Mayúsculas</p>
    </div>
    <div class="check">
      <input type="checkbox" (click)="checkNumbers($event)" />
      <p>Incluir Números</p>
    </div>
    <div class="check">
      <input type="checkbox" (click)="checkSymbols($event)" />
      <p>Incluir Símbolos</p>
    </div>
    <div class="strength">
      <p>Seguridad</p>
      <div class="description">
        <p>{{ strengthDescription }}</p>
        <ul class="bars">
          <li class="bar"></li>
          <li class="bar"></li>
          <li class="bar"></li>
          <li class="bar"></li>
        </ul>
      </div>
    </div>
    <button (click)="generatePassword()">
      Generar<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          fill="currentColor"
          d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
        />
      </svg>
    </button>
  </div>
</div>
